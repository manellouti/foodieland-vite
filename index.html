<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foodieland</title>

    <!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<!-- ✅ Font Awesome via CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  </head>
  <body>
    <!-- ✅ HEADER -->
    <header class="border-bottom py-3">
      <div class="container d-flex justify-content-between align-items-center">
        
        <!-- Logo -->
        <div class="logo fs-3 fw-bold">
          Foodieland<span class="text-danger">.</span>
        </div>

        <!-- Navigation -->
        <nav class="d-none d-md-block">
          <ul class="nav gap-4">
            <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Recipes</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Blog</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
            <li class="nav-item"><a href="#" class="nav-link">About us</a></li>
          </ul>
        </nav>

        <!-- Réseaux sociaux -->
        <div class="social-icons d-flex gap-3">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
        </div>

      </div>
    </header>

<!-- ✅ SECTION RECETTE -->
<section class="recipe-highlight my-5">
  <div class="container">
    <div class="row align-items-stretch overflow-hidden shadow-sm rounded-4" style="background-color: #E7FAFE; min-height: 400px;">

      <!-- Partie gauche -->
      <div class="col-md-6 p-5 d-flex flex-column justify-content-between">
        <div>
          <!-- Badge -->
          <div class="d-inline-flex align-items-center gap-2 bg-white text-dark px-3 py-2 rounded-pill mb-3" style="font-size: 14px;">
            <img src="/src/assets/bouton-Recipes.png" alt="icon" style="height: 20px; width: 20px;" />
            <span>Hot Recipes</span>
          </div>

          <!-- Titre -->
          <h2 class="fw-bold mb-3">Spicy delicious chicken wings</h2>

          <!-- Description -->
          <p class="text-muted mb-4">
            Lorem ipsum dolor sit amet, consectetuipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqut enim ad minim
          </p>

          <!-- Boutons info -->
          <div class="d-flex gap-3 mb-4">
            <button class="btn btn-info-light text-dark rounded-pill px-3 py-2 d-flex align-items-center gap-2">
              <i class="fas fa-clock"></i> 30 minutes
            </button>
            <button class="btn btn-info-light text-dark rounded-pill px-3 py-2 d-flex align-items-center gap-2">
              <i class="fas fa-utensils"></i> Chicken
            </button>
          </div>
        </div>

        <!-- Auteur + Bouton noir -->
        <div class="d-flex justify-content-between align-items-center mt-3">
          <div class="d-flex align-items-center gap-3">
            <img src="/src/assets/john-smith.png" alt="John Smith" class="rounded-circle" style="width: 50px; height: 50px; object-fit: cover;" />
            <div>
              <div class="fw-semibold">John Smith</div>
              <div class="text-muted" style="font-size: 14px;">15 March 2022</div>
            </div>
          </div>

          <a href="#" class="btn btn-dark rounded-pill d-flex align-items-center gap-2 px-4 py-2">
            View Recipes <i class="fas fa-arrow-right"></i>
          </a>
        </div>
      </div>

      <!-- Image droite (bord à bord à l'intérieur du container) -->
      <div class="col-md-6 p-0">
<img src="/src/assets/chiken.jpg" alt="Chicken Dish" class="w-100 h-100 rounded-end" style="object-fit: cover; object-position: 90% center;" />
      </div>

    </div>
  </div>
</section>


    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
